<div>
  <button 
    mat-button aria="button to go to home page"
    (click)="goHome()"
  >
    <mat-icon>home</mat-icon>
  </button>

  <button 
    mat-button aria="button to go to profile page"
    (click)="goToProfile()"
  >
    <mat-icon>account_circle</mat-icon>
  </button>

  <button 
    mat-button aria="button to logout of account" 
    class="logout"
    (click)="logout()"
  >
    <mat-icon>logout</mat-icon>
  </button>
</div>
